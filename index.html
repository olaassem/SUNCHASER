<!DOCTYPE html>
<html lang="en">
<head>
	<title>SUNCHASER</title>
	<meta charset="UTF-8">
	<meta name="author" content="Ola Assem"/>
	
	<!-- Responsive viewport tag, tells small screens that it's responsive -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="grid.css"/>
	<link rel="stylesheet" type="text/css" href="index.css"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"><!--body font-->
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"><!--number font-->
</head>


<body>

		<header role="banner" id="box1">
			<div class="row">
				<div class="col-12">
					<div class="headerelements">
			            <h1 class="logo">SUNCHASER</h1>
			            <p class="intro">Concise and catchy app description goes here!</p>
			        	<div id="locationField">
							<input id="autocomplete" placeholder="Search by trail name, city, or address" type="text" />
						</div>
					</div>	
				</div>
			</div>	
        </header>
        
        <main role="main">


	        <div id="box2">
	        	

	        	<div class="row">
	        		<div class="col-12">
			            

	        			<div class="row">
	        				<div class="col-12">
								<div class="js-time-sunrise-sunset"></div>
							</div>	
						</div>
						

							

						<h2>12 Hour Forecast</h2>
						<div class="js-current-weather-container"> </div>

						
						<div class="row">
							<div class="col-12">
								<div class="js-forecast-container row"> 
									<table class="js-12hourforecast" border="1">
							 			<thread>
							 				<tr>
								 				<th scope="col" colspan="2">TIME</th>
								 				<th scope="col" colspan="2">DESCRIPTION</th>
								 				<th scope="col">TEMP</th>
								 				<th scope="col">PRECIP</th>
								 				<th scope="col">HUMIDITY</th>
							 					<th scope="col">WIND</th>
							 				</tr>	
							 			</thread>
							 			<tbody>
							 			</tbody>
		 							</table>
								</div>
							</div>
						</div>


					</div>		
				</div>			
	        </div>
        

        <div id="box3">
            	<h2>Nearby Trails</h2>

            	<div class="row">
            		<div class="col-12">


					<div class="js-trails-container"><div>


					</div>
				</div>
        </div>




        <a id="scroll-to-top" href="#">TOP</a>

	<footer role='contentinfo'>
		<p>OLA ASSEM | 2018</p>
	</footer>





	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>


	<!-- JavaScript Script -->
	 <script type="text/javascript" src="index.js"></script>


   <!--Trail  Google Map Script-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6ECb06GHjgfRQjrOJKy6tQqScBimbFmA&libraries=places&callback=initialize" async defer></script>



</body>

</html>
